    <head>

<script type="text/javascript">
(function( $, window, undefined) {

   $(window.document).ready(function(){
        UiTester.init( $, {
            testsuites : [
                {suit : "example1", url: "ui-form-example.html"},
                {suit : "example2", url: "ui-widget-example.html"}
            ],
            wwwRoot : "./../"
        });
    });

}( jQuery, window ));
