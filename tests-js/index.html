<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>qUnit Tests</title>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen">
        <link href="./assets/default.css" rel="stylesheet" media="all" />

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
    
        <script src="../vendors/assertNodes/qunit-assert-nodes.js" type="text/javascript"></script>
        <script src="./tests.js" type="text/javascript"></script>
        <script src="./ui-tester.js" type="text/javascript"></script>

        <style type="text/css">
        iframe {
            width: 100%;
            height: 1px;
            border: 0;
        }
        </style>
    </head>
    <body>
        <div id="playground"></div>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>

<script type="text/javascript">
(function( global ) {
   "strict mode"; 
   var $ = global.jQuery; 
   $( global.document ).ready(function(){
        UiTester.init( $, {
            testsuites : [
                {suite : global.TestSuites.example1, url: "../ui-form-example.html"},
                {suite : global.TestSuites.example2, url: "../ui-widget-example.html"}
            ]
        });
    });

}( this ));
</script>

    </body>
</html>
